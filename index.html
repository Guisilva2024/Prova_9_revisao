<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Produtos</title>
</head>
<body>
  <h1>Gerenciador de Produtos</h1>

  <h2>Adicionar Produto</h2>
  <input type="text" id="nome" placeholder="Nome do produto" />
  <input type="number" id="preco" placeholder="Preço" />
  <input type="text" id="categoria" placeholder="Categoria" />
  <button onclick="adicionarProduto()">Adicionar</button>

  <h2>Buscar Produto</h2>
  <input type="text" id="buscaNome" placeholder="Nome para buscar" />
  <button onclick="buscarProduto()">Buscar</button>
  <p id="resultadoBusca"></p>

  <h2>Filtrar por Categoria</h2>
  <input type="text" id="filtroCategoria" placeholder="Categoria" />
  <button onclick="filtrarPorCategoria()">Filtrar</button>
  <ul id="listaFiltrada"></ul>

  <h2>Lista de Produtos</h2>
  <ul id="listaProdutos"></ul>

  <h2>Resumo Estatístico</h2>
  <button onclick="resumoEstatistico()">Calcular Total</button>
  <p id="resumo"></p>

  <script src="script.js"></script>
</body>
</html>
